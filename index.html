



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        form {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Forgot Password</h2>

<form id="forgotForm">
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="button" onclick="sendResetEmail()">Send Reset Email</button>
</form>

<div id="resetMessage"></div>

<script>
    function sendResetEmail() {
        var email = document.getElementById('email').value;
        
        // Simulate sending a reset email (in a real application, this would be handled server-side)
        // For simplicity, just display a message here.
        var message = "A reset email has been sent to " + email + ".";
        document.getElementById('resetMessage').innerHTML = message;
    }
</script>

</body>
</html>
